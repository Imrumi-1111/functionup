<!DOCTYPE html>
<html>
<body>
<script>
    function myFunction(myDiv) {
document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML + "Hi        "
}


</script>

<p>In this example, the yelllow div will get a new Hi every time you mouse over it:</p>


<div style="padding:50px; background:yellow;" id="demo" onmouseover="myFunction()" id="myDiv">  </div>


</body>
</html>
